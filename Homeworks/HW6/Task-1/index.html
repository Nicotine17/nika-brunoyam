<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-1</title>
</head>
<body>
    <h1>Запись на курсы</h1>

    <div class="line"></div>

    <form>
        <div>
            <label for="name">
                <span>Имя:</span>
                <br><input type="text" id="name" value="Алексей">
            </label>
        </div>

        <div>
            <span>Язык программирования:</span>

            <br><label for="radio-1">
                <input type="radio" name="options" id="radio-1">
                <span>C++</span>
            </label>

            <br><label for="radio-2">
                <input type="radio" name="options" id="radio-2" checked>
                <span>PHP</span>
            </label>

            <br><label for="radio-3">
                <input type="radio" name="options" id="radio-3">
                <span>Python</span>
            </label>
        </div>

        <div>
            <span>Дополнительная информация:</span>

            <br><label for="additional-info">
                <textarea id="additional-info">Есть опыт программирования на С++</textarea>
            </label>
        </div>

        <div>
            <label for="password">
                <span>Секретное слово:</span>
                <br><input type="password" value="1111111111">
            </label>
        </div>

        <div>
            <button type="submit">
                <span>Отправить</span>
            </button>
        
            <button type="reset">
                <span>Очистить</span>
            </button>
        </div>
    </form>
    
</body>
</html>
