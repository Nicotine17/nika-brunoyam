<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Practice(form)</title>
</head>

<body>
    <form>
        <div>
            <label for="name">
            <input id="name" type="text" placeholder="Enter your name">
            <span>Name</span>
        </label>
        </div>

        <div>
            <label for="email">
                <input id="email" type="email" placeholder="Enter your email">
                <span>Email</span>
            </label>
        </div>

        <div>
            <label for="age">
                <input id="age" type="number" placeholder="Age" step="1" min="10">
                <span>Age</span>
            </label>
        </div>

        <div>
            <select placeholder="Select current role">
                <span>Which option best describes your current role?</span>
                <option value="#" selected disabled>Select current role</option>
                <option value="#">Student</option>
                <option value="#">Full Time Job</option>
                <option value="#">Full Time Learner</option>
                <option value="#">Prefer not to say</option>
                <option value="#">Other</option>
            </select>
            </label>
        </div>

        <div>
            <span>Which option best describes your current role?</span>

            <label for="radio-1">
                    <input id="radio-1" type="radio" name="options">
                    <span>Definitely</span>
                </label>

            <label for="radio-2">
                    <input id="radio-2" type="radio" name="options">
                    <span>Maybe</span>
                </label>

            <label for="radio-3">
                    <input id="radio-3" type="radio" name="options">
                    <span>Not sure</span>
                </label>
        </div>

        <div>
            <select>
                <span>What is your favorite feature of freeCodeCamp?</span>
                <option value="#" selected disabled>Select an option</option>
                <option value="#">Challenges</option>
                <option value="#">Projects</option>
                <option value="#">Community</option>
                <option value="#">Open Source</option>
            </select>
        </div>

        <div>
            <span>What would you like to see improved? (Check all that apply)</span>

            <label for="check-1">
                <input id="check-1" type="checkbox">
                <span>Front-end Projects</span>
            </label>

            <label for="check-2">
                <input id="check-2" type="checkbox">
                <span>Back-end Projects</span>
            </label>

            <label for="check-3">
                <input id="check-3" type="checkbox">
                <span>Data Visualization</span>
            </label>

            <label for="check-4">
                <input id="check-4" type="checkbox">
                <span>Challenges</span>
            </label>

            <label for="check-5">
                <input id="check-5" type="checkbox">
                <span>Open Source Community</span>
            </label>

            <label for="check-6">
                <input id="check-6" type="checkbox">
                <span>Gitter help rooms</span>
            </label>

            <label for="check-7">
                <input id="check-7" type="checkbox">
                <span>Videos</span>
            </label>

            <label for="check-8">
                <input id="check-8" type="checkbox">
                <span>City Meetups</span>
            </label>

            <label for="check-9">
                <input id="check-9" type="checkbox">
                <span>Wiki</span>
            </label>

            <label for="check-10">
                <input id="check-10" type="checkbox">
                <span>Forum</span>
            </label>

            <label for="check-11">
                <input id="check-11" type="checkbox">
                <span>Additional Courses</span>
            </label>
        </div>

        <div>
            <textarea placeholder="Enter your comment here..."></textarea>
        </div>

        <div>
            <button type="submit">
                <span>Submit</span>
            </button>
        </div>
    </form>
</body>

</html>
